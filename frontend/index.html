<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Sample Generator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="auth-title">Sign In</h2>
                <button class="close-button" onclick="document.getElementById('auth-modal').classList.add('hidden')">√ó</button>
            </div>
            <div class="modal-body">
                <div class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div id="name-group" class="form-group hidden">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="auth-actions">
                        <button id="auth-submit" class="primary-button">Sign In</button>
                        <button id="auth-toggle" class="text-button">Need an account? Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Menu -->
    <div class="user-menu">
        <div id="user-section" class="hidden">
            <span id="user-name"></span>
            <button id="logout-btn" class="text-button">Logout</button>
        </div>
        <div id="auth-section">
            <button id="login-btn" class="secondary-button">Sign In</button>
            <button id="register-btn" class="primary-button">Sign Up</button>
        </div>
    </div>

    <!-- Book List View -->
    <div id="books-view" class="view">
        <h1>My Books</h1>
        <div class="books-grid" id="books-grid">
            <!-- Books will be added here dynamically -->
        </div>
        <div class="upload-action">
            <button id="upload-new-book" class="primary-button">+ Add New Book</button>
        </div>
    </div>

    <div class="container">
        <!-- Initial Upload View -->
        <div id="upload-view" class="view hidden">
            <div class="header-actions">
                <h1>Create Audiobook Sample</h1>
                <button id="back-to-books" class="text-button">‚Üê Back to Books</button>
            </div>
            
            <div class="upload-section">
                <div id="drop-zone" class="drop-zone">
                    <div class="upload-icon">üìö</div>
                    <p>Drag & drop your ebook here or</p>
                    <input type="file" id="file-input" accept=".txt,.epub" hidden>
                    <button id="select-file-btn" class="primary-button">Select File</button>
                    <div class="supported-formats">
                        Supported formats: .txt, .epub
                    </div>
                </div>
            </div>

            <div class="voice-preview-section">
                <h2>Preview Voices</h2>
                <div class="voice-selector">
                    <select id="voice-select" class="voice-dropdown">
                        <option value="">Loading voices...</option>
                    </select>
                    <button id="preview-voice-btn" class="secondary-button">Preview Voice</button>
                </div>
                <div id="voice-preview-player" class="audio-player hidden">
                    <audio id="preview-audio" controls></audio>
                </div>
            </div>
        </div>

        <!-- Text View -->
        <div id="text-view" class="view hidden">
            <!-- Top Navigation -->
            <nav class="top-nav">
                <div class="nav-left">
                    <button id="back-to-books" class="icon-button">
                        <span class="icon">‚Üê</span> Back to Books
                    </button>
                    <h1 id="book-title" class="book-title"></h1>
                </div>
            </nav>

            <!-- Main Reader Container -->
            <div class="reader-container">
                <!-- Book Viewer -->
                <div class="book-viewer">
                    <div class="book-content">
                        <div id="text-content" class="text-content"></div>
                    </div>
                    <div class="book-navigation">
                        <button class="nav-button prev-page" id="prev-page">
                            <span class="icon">‚Üê</span>
                        </button>
                        <span class="page-counter"></span>
                        <button class="nav-button next-page" id="next-page">
                            <span class="icon">‚Üí</span>
                        </button>
                    </div>
                </div>

                <!-- Controls Panel -->
                <div class="controls-panel">
                    <!-- Voice Selection -->
                    <div class="panel-section">
                        <h3>Voice Selection</h3>
                        <select id="voice-select" class="voice-dropdown">
                            <option value="">Select a voice...</option>
                        </select>
                        <button id="preview-voice-btn" class="secondary-button" disabled>
                            Preview Voice
                        </button>
                        <div id="voice-preview-player" class="audio-player hidden">
                            <audio id="preview-audio" controls></audio>
                        </div>
                    </div>

                    <!-- Text Selection -->
                    <div class="panel-section">
                        <h3>Text Selection</h3>
                        <div class="selection-info">
                            <span id="selection-length">0</span> characters selected
                        </div>
                        <button id="generate-btn" class="primary-button" disabled>
                            Generate Audio Sample
                        </button>
                    </div>

                    <!-- Generated Sample -->
                    <div class="panel-section">
                        <h3>Generated Sample</h3>
                        <div id="sample-player" class="audio-player hidden">
                            <audio id="sample-audio" controls></audio>
                            <button id="download-btn" class="secondary-button" disabled>
                                Download Sample
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- API Configuration -->
    <script>
        // Use localhost for local development, production URL otherwise
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        window.API_URL = isLocalhost ? 'http://localhost:8000/api' : 'https://audiobook-generator-w1tf.onrender.com/api';
        console.log('Using API URL:', window.API_URL);  // Debug log
    </script>

    <!-- Load modules in correct order -->
    <script src="scripts/config.js" type="module"></script>
    <script src="scripts/auth.js" type="module"></script>
    <script src="scripts/books.js" type="module"></script>
    <script src="scripts/app.js" type="module"></script>
    <script src="scripts/fileHandler.js" type="module"></script>
</body>
</html>
