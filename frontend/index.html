<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Sample Generator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Book List View -->
        <div id="books-view" class="view" style="display: block;">
            <h1>My Books</h1>
            <div class="books-grid" id="books-grid">
                <!-- Books will be added here dynamically -->
            </div>
            <div class="upload-action">
                <button id="upload-new-book" class="primary-button">+ Add New Book</button>
            </div>
        </div>

        <!-- Initial Upload View -->
        <div id="upload-view" class="view" style="display: none;">
            <div class="header-actions">
                <h1>Create Audiobook Sample</h1>
                <button id="back-to-books" class="text-button">‚Üê Back to Books</button>
            </div>
            
            <div class="upload-section">
                <div id="drop-zone" class="drop-zone">
                    <div class="upload-icon">üìö</div>
                    <p>Drag & drop your ebook here or</p>
                    <input type="file" id="file-input" accept=".txt,.epub" hidden>
                    <button id="select-file-btn" class="primary-button">Select File</button>
                    <div class="supported-formats">
                        Supported formats: .txt, .epub
                    </div>
                </div>
            </div>

            <div class="voice-preview-section">
                <h2>Preview Voices</h2>
                <div class="voice-selector">
                    <select id="upload-voice-select" class="voice-dropdown">
                        <option value="">Loading voices...</option>
                    </select>
                    <button class="preview-voice-btn secondary-button">Preview Voice</button>
                </div>
                <div id="upload-preview-player" class="audio-player" style="display: none;">
                    <audio id="upload-preview-audio" controls></audio>
                </div>
            </div>
        </div>

        <!-- Text View -->
        <div id="text-view" class="view" style="display: none;">
            <!-- Top Navigation -->
            <nav class="top-nav">
                <div class="nav-left">
                    <button id="back-to-books" class="icon-button">
                        <span class="icon">‚Üê</span> Back to Books
                    </button>
                    <h1 id="book-title" class="book-title"></h1>
                </div>
            </nav>

            <!-- Main Reader Container -->
            <div class="reader-container">
                <!-- Book Viewer -->
                <div class="book-viewer">
                    <div class="book-content">
                        <div id="text-content" class="text-content"></div>
                    </div>
                    <div class="book-navigation">
                        <button class="nav-button prev-page" id="prev-page">
                            <span class="icon">‚Üê</span>
                        </button>
                        <span class="page-counter"></span>
                        <button class="nav-button next-page" id="next-page">
                            <span class="icon">‚Üí</span>
                        </button>
                    </div>
                </div>

                <!-- Controls Panel -->
                <div class="controls-panel">
                    <!-- Voice Selection -->
                    <div class="panel-section">
                        <h3>Voice Selection</h3>
                        <select id="text-voice-select" class="voice-dropdown">
                            <option value="">Select a voice...</option>
                        </select>
                        <button class="preview-voice-btn secondary-button">Preview Voice</button>
                        <div id="text-preview-player" class="audio-player" style="display: none;">
                            <audio id="text-preview-audio" controls></audio>
                        </div>
                    </div>

                    <!-- Text Selection -->
                    <div class="panel-section">
                        <h3>Text Selection</h3>
                        <div class="selection-info">
                            <span id="selection-length">0</span> characters selected
                        </div>
                        <button id="generate-btn" class="primary-button" disabled>
                            Generate Audio Sample
                        </button>
                    </div>

                    <!-- Generated Sample -->
                    <div class="panel-section">
                        <h3>Generated Sample</h3>
                        <div id="sample-player" class="audio-player" style="display: none;">
                            <audio id="sample-audio" controls></audio>
                            <button id="download-btn" class="secondary-button" disabled>
                                Download Sample
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="scripts/config.js"></script>
    <script type="module" src="scripts/localStorageHandler.js"></script>
    <script type="module" src="scripts/localFileHandler.js"></script>
    <script type="module" src="scripts/localBooks.js"></script>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
